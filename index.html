    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Data Tables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- Data Tables Fixed Header -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.8/css/fixedHeader.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.1.8/js/dataTables.fixedHeader.min.js"></script>

    <!-- Bootstrap 5 Data Tables -->
    <link rel="stylesheet" type="text/css" href=" https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" />
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <!-- Bootstrap Row Group Data Tables -->
    <script type="text/javascript" src="https://cdn.datatables.net/rowgroup/1.1.2/js/dataTables.rowGroup.min.js"></script>
    <link href="https://cdn.datatables.net/rowgroup/1.1.2/css/rowGroup.bootstrap4.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="./styles/stylesheet.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JXEGX6C8LX"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

  <body>
    <div class="container-fluid container-lg py-5">
      <div class="hero-image row">
        <div class="col-sm-12">
          <h3 class="text-center site-title pb-4">
            <img src="./assets/mumbaicvc2.svg" width="75" height="75" />
            Mumbai Functional COVID Vaccine Centers on
            <b id="todays-date" class="custom-date"></b>
          </h3>
          <h5 class="px-3 centers-functional-status" id="centers-functional-status"></h5>
        </div>
      </div>
      <!-- Search -->
      <div class="container-fluid container-lg py-3 search-class">
        <div class="row">
          <div class="col-sm-12">
            <div id="search-area"></div>
          </div>
        </div>
      </div>
      <!-- <input type="text" id="searchInput" placeholder="Center Name Search..."/> -->
      <!-- Search -->
      <div class="container-fluid container-lg table-responsive-sm">
        <table id="data-table" class="table custom-table mx-auto w-100">
          <thead class="table-header">
            <tr>
              <th>#</th>
              <th>Ward</th>
              <th class="align-middle text-center">Location</th>
              <th class="align-middle text-center">Name of Vaccination Centre</th>
              <th class="align-middle">Facility Category</th>
              <th class="align-middle">Functional Today ?</th>
              <th class="align-middle text-center">Covaxin / Covishield</th>
              <th class="align-middle text-center">Remarks</th>
            </tr>
            <!-- <tbody id="data-sheet"></tbody> -->
          </thead>
          <tfoot class="table-footer">
            <tr>
              <td colspan="4" class="text-muted text-center">
                <span id="last-updated-date"></span>
              </td>
              <td colspan="4">
                <nav class="nav nav-justified" id="source-details"></nav>
              </td>
            </tr>
          </tfoot>
        </table>
        <div class="made-by-links text-center">
          <a class="mb-links" target="_blank" href="https://github.com/devangnagda"> Created by Devang Nagda</a>
          |
          <a class="mb-links" target="_blank" href="https://twitter.com/devang_nagda">Contact Me</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
